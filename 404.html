<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>페이지를 찾을 수 없어요 · HangulPlay</title>
  <!-- 3초 후 홈으로 자동 이동 -->
  <meta http-equiv="refresh" content="3; url=./" />
  <link rel="icon" href="./assets/icons/icon-192.png" />
  <style>
    :root{color-scheme:light dark}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;
         font-family:system-ui,-apple-system,"Noto Sans KR",Segoe UI,Roboto,Helvetica,Arial;
         background:#f8f9fa;color:#222}
    .card{max-width:560px;width:92%;padding:24px;border-radius:16px;background:#fff;
          box-shadow:0 6px 24px rgba(0,0,0,.08)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:6px 0 0 0;line-height:1.5;color:#555}
    code{font-family:ui-monospace,Menlo,Consolas,monospace;background:#f1f3f5;padding:.1em .35em;border-radius:6px}
    .actions{margin-top:16px;display:flex;gap:8px;align-items:center}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:0;background:#222;color:#fff;text-decoration:none}
    .hint{font-size:12px;color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h1>페이지를 찾을 수 없어요 (404)</h1>
    <p>요청한 주소가 없거나 변경되었어요.</p>
    <p>현재 경로: <code id="path"></code></p>
    <div class="actions">
      <a class="btn" href="./">홈으로 가기</a>
      <span class="hint"><span id="sec">3</span>초 후 자동 이동합니다…</span>
    </div>
  </div>

  <script>
    // 현재 경로 표시 + 카운트다운
    document.getElementById('path').textContent = location.pathname + location.search + location.hash;
    var s = 3, el = document.getElementById('sec');
    setInterval(function(){ if(s>0){ s--; el.textContent = s; } }, 1000);
  </script>
</body>
</html>
